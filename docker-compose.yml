services:
  app:
    build: .
    container_name: ${APP_CONTAINER_NAME:-peligro-laravel-app}  # ‚Üê Usa variable
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=pgsql
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - custom_network

  nginx:
    image: nginx:alpine
    container_name: ${NGINX_CONTAINER_NAME:-laravel-nginx}
    ports:
      - "80:80"
    volumes:
      - ./public:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - custom_network

networks:
  custom_network:
    driver: bridge