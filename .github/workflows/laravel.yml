name: Laravel CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      APP_KEY: ${{ secrets.APP_KEY }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_DATABASE: ${{ secrets.DB_DATABASE }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/proyecto
            
            # Pull latest code
            git fetch origin main
            git reset --hard origin/main
            
            # Check if .env exists, if not create from example
            if [ ! -f .env ]; then
              echo "Creating .env file from .env.example"
              cp .env.example .env
            fi
            
            # Function to set or update environment variable
            set_env_var() {
              local var_name="$1"
              local var_value="$2"
              
              if grep -q "^$var_name=" .env; then
                # Variable exists, update it
                sed -i "s|^$var_name=.*|$var_name=$var_value|" .env
              else
                # Variable doesn't exist, add it
                echo "$var_name=$var_value" >> .env
              fi
            }
            
            # Set database configuration
            set_env_var "DB_CONNECTION" "pgsql"
            set_env_var "DB_HOST" "${{ secrets.DB_HOST }}"
            set_env_var "DB_PORT" "${{ secrets.DB_PORT }}"
            set_env_var "DB_DATABASE" "${{ secrets.DB_DATABASE }}"
            set_env_var "DB_USERNAME" "${{ secrets.DB_USERNAME }}"
            set_env_var "DB_PASSWORD" "${{ secrets.DB_PASSWORD }}"
            
            # Set other required variables
            set_env_var "APP_KEY" "${{ secrets.APP_KEY }}"
            set_env_var "APP_DEBUG" "false"
            set_env_var "APP_ENV" "production"
            
            # Remove any commented database lines
            sed -i '/^# DB_/d' .env
            
            # Show the final .env content for debugging
            echo "Final .env content:"
            grep -E "^(DB_|APP_)" .env
            
            # Stop and clean containers
            echo "Stopping and cleaning Docker containers..."
            docker compose down
            docker system prune --all --force
            docker volume prune --force
            
            # Build and start containers
            echo "Building and starting containers..."
            docker compose up --build -d
            
            # Wait for containers to be ready
            echo "Waiting for containers to be ready..."
            sleep 30
            
            # Run composer install and migrations inside the app container
            echo "Installing Composer dependencies..."
            docker exec peligro-laravel-app composer install --no-dev --optimize-autoloader --no-interaction
            
            echo "Running migrations..."
            docker exec peligro-laravel-app php artisan migrate --force
            
            # Clear cache
            echo "Optimizing application..."
            docker exec peligro-laravel-app php artisan optimize:clear
            docker exec peligro-laravel-app php artisan optimize
            
            echo "Deployment completed successfully!"