name: Deploy to EC2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DB_CONNECTION: pgsql
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_DATABASE: ${{ secrets.DB_DATABASE }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      APP_KEY: ${{ secrets.APP_KEY }}
      EC2_USER: ${{ secrets.EC2_USER }}
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/ec2_key $EC2_USER@$EC2_HOST << 'EOF'
            set -e
            cd /home/ubuntu/proyecto

            # === 1. Actualizar cÃ³digo ===
            git fetch origin
            git reset --hard origin/main

            # === 2. Asegurar .env.example exista ===
            if [ ! -f ".env.example" ]; then
              cp .env .env.example
            fi

            # === 3. Crear .env desde .env.example ===
            cp .env.example .env

            # === 4. Reemplazar variables (descomentando si es necesario) ===
            sed -i "s|^#*APP_ENV=.*|APP_ENV=production|" .env
            sed -i "s|^#*APP_DEBUG=.*|APP_DEBUG=false|" .env
            sed -i "s|^#*DB_CONNECTION=.*|DB_CONNECTION=${DB_CONNECTION}|" .env
            sed -i "s|^#*DB_HOST=.*|DB_HOST=${DB_HOST}|" .env
            sed -i "s|^#*DB_PORT=.*|DB_PORT=${DB_PORT}|" .env
            sed -i "s|^#*DB_DATABASE=.*|DB_DATABASE=${DB_DATABASE}|" .env
            sed -i "s|^#*DB_USERNAME=.*|DB_USERNAME=${DB_USERNAME}|" .env
            sed -i "s|^#*DB_PASSWORD=.*|DB_PASSWORD=${DB_PASSWORD}|" .env
            sed -i "s|^#*APP_KEY=.*|APP_KEY=${APP_KEY}|" .env

            # === 4.5 Verificar que .env se haya creado correctamente ===
            if [ ! -f ".env" ]; then
              echo "âŒ FATAL: El archivo .env no existe despuÃ©s de crearlo"
              exit 1
            fi
            echo "âœ… .env creado exitosamente en: $(pwd)/.env"
            echo "ðŸ“„ Variables clave en .env:"
            grep -E "APP_ENV|APP_KEY|DB_HOST|DB_DATABASE" .env

            # === 5. Limpiar ===
            docker-compose down --remove-orphans || true
            docker system prune -a --force --volumes

            # === 6. Levantar contenedores (sin migrate todavÃ­a) ===
            docker-compose up --build -d

            # === 7. Esperar a que app estÃ© listo ===
            echo "â³ Esperando a que el contenedor app estÃ© listo..."
            until [ "$(docker inspect -f '{{.State.Running}}' peligro-laravel-app 2>/dev/null)" = "true" ]; do
              sleep 2
            done

            # === 8. Ejecutar comandos necesarios ===
            echo "ðŸ”‘ Generando APP_KEY..."
            docker-compose exec -T app php artisan key:generate --force

            echo "ðŸ”„ Ejecutando migraciones..."
            docker-compose exec -T app php artisan migrate --force

            echo "ðŸ§¹ Limpiando cache..."
            docker-compose exec -T app php artisan config:cache
            docker-compose exec -T app php artisan route:cache
            docker-compose exec -T app php artisan view:cache

            echo "âœ… Despliegue completado"
          EOF