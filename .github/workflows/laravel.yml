name: Laravel CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      APP_KEY: ${{ secrets.APP_KEY }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_DATABASE: ${{ secrets.DB_DATABASE }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/proyecto
            
            # Pull latest code
            echo "Pulling latest code from main branch..."
            git fetch origin main
            git reset --hard origin/main
            
            # Backup existing .env if it exists
            if [ -f .env ]; then
              echo "Backing up existing .env file..."
              cp .env .env.backup
            fi
            
            # Create fresh .env from example
            echo "Creating fresh .env from .env.example..."
            cp .env.example .env
            
            # Function to set or update environment variable
            set_env_var() {
              local var_name="$1"
              local var_value="$2"
              
              if grep -q "^$var_name=" .env; then
                # Variable exists, update it
                sed -i "s|^$var_name=.*|$var_name=$var_value|" .env
                echo "Updated $var_name"
              else
                # Variable doesn't exist, add it
                echo "$var_name=$var_value" >> .env
                echo "Added $var_name"
              fi
            }
            
            # Set database configuration
            echo "Setting database configuration..."
            set_env_var "DB_CONNECTION" "pgsql"
            set_env_var "DB_HOST" "${{ secrets.DB_HOST }}"
            set_env_var "DB_PORT" "${{ secrets.DB_PORT }}"
            set_env_var "DB_DATABASE" "${{ secrets.DB_DATABASE }}"
            set_env_var "DB_USERNAME" "${{ secrets.DB_USERNAME }}"
            set_env_var "DB_PASSWORD" "${{ secrets.DB_PASSWORD }}"
            
            # Set other required variables
            echo "Setting application configuration..."
            set_env_var "APP_KEY" "${{ secrets.APP_KEY }}"
            set_env_var "APP_DEBUG" "false"
            set_env_var "APP_ENV" "production"
            set_env_var "APP_URL" "http://${{ secrets.EC2_HOST }}"
            
            # Clean up .env file - remove duplicates, comments and empty lines
            echo "Cleaning up .env file..."
            awk '!seen[$0]++' .env > .env.tmp && mv .env.tmp .env
            sed -i '/^#/d' .env
            sed -i '/^$/d' .env
            
            # Show the final .env content for debugging
            echo "Final .env content:"
            grep -E "^(DB_|APP_)" .env
            echo "---"
            
            # Set proper permissions
            echo "Setting file permissions..."
            chmod -R 755 storage bootstrap/cache
            
            # Stop and clean containers
            echo "Stopping and cleaning Docker containers..."
            docker compose down || true
            docker system prune --all --force || true
            docker volume prune --force || true
            
            # Build and start containers
            echo "Building and starting containers..."
            docker compose up --build -d
            
            # Wait for containers to be ready
            echo "Waiting for containers to be ready..."
            sleep 45
            
            # Set permissions inside container
            echo "Setting permissions inside container..."
            docker exec peligro-laravel-app chown -R www-data:www-data storage bootstrap/cache || true
            docker exec peligro-laravel-app chmod -R 775 storage bootstrap/cache || true
            
            # Run composer install inside the app container
            echo "Installing Composer dependencies..."
            docker exec peligro-laravel-app composer install --no-dev --optimize-autoloader --no-interaction --no-progress
            
            # Clear cache first
            echo "Clearing cache..."
            docker exec peligro-laravel-app php artisan config:clear || true
            docker exec peligro-laravel-app php artisan cache:clear || true
            docker exec peligro-laravel-app php artisan view:clear || true
            
            # Run migrations
            echo "Running migrations..."
            docker exec peligro-laravel-app php artisan migrate --force
            
            # Optimize application
            echo "Optimizing application..."
            docker exec peligro-laravel-app php artisan config:cache
            docker exec peligro-laravel-app php artisan route:cache
            docker exec peligro-laravel-app php artisan view:cache
            docker exec peligro-laravel-app php artisan optimize
            
            # Restart PHP-FPM to apply changes
            echo "Restarting PHP-FPM..."
            docker exec peligro-laravel-app pkill -o -USR2 php-fpm || true
            
            # Health check
            echo "Performing health check..."
            sleep 10
            curl -f http://localhost || echo "Health check failed, but continuing..."
            
            echo "Deployment completed successfully!"